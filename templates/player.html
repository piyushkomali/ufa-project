<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} Stats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}" />
</head>
<body>
    <h1>{{ title }} Stats</h1>
    <p>Player: {{ player }}</p>
    <p>Team: {{ team }}</p>
    <p>Year: {{ year }}</p>
    <p>Assists: {{ assists }}</p>
    <p>Goals: {{ goals }}</p>
    <p>Hockey Assists: {{ hockeyAssists }}</p>
    <p>Throwaways: {{ throwaways }}</p>
    

    <form action="/player/player">
        <input type="text" name="player" id="player" placeholder="Enter player name">
        <input type="text" name="year" id="year" placeholder="Enter year">
        <button type="submit">Submit</button>
    </form>

    <button id="go-back-button" onclick="history.back()">Go Back</button>
    <button id="home-button" onclick="window.location.href = '/';">Home</button>



    
</body>
</html>
